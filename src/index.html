<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/journal.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Daily Journal</h1>
    </header>
    
    <!-- This form is vertically-aligned for fast readability -->
    <div class="container">
        <form action="">
            <fieldset>
                <label for="journalDate">Date of entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset>
                <label for="journalConcepts">Concepts covered</label>
                <input type="text" name="journalConcepts" id="journalConcepts">
            </fieldset>
            <fieldset>
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntry" cols="18" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <label for="journalMood">Mood for the day</label>
                <select name="journalMood" id="journalMood">
                    <option value="happy">happy</option>
                    <option value="fine">fine</option>
                    <option value="sad">sad</option>
                </select>
            </fieldset>
            <button>Record Journal Entry</button>
        </form>
        <article class="entryLog">
            
        </article>
    </div>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/journal.js"></script>
</body>

</html>
